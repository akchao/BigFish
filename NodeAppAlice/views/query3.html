<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>BigFish</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">HOME</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li class="active"><a href="/">Link to other features</a></li>
                </div>
            </div>
        </nav>
        <div class="container">
        <!-- <div class="jumbotron"> -->
          

            <p>
            <span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> How has a company's filing categories changed over time?  Please select a parent company from the drop down:

            <div ng-controller="query3">
            <form method="get" action="/parentCo" ng-controller="query3">
            <p>                   
                <!-- DROP DOWN MENU -->
                <select name="selectedCo" ng-model="selectedCo">
                    <option selected disabled value="">Select a parent company</option>
                    <option ng-repeat="x in data" value="{{x.ParentCompany}}">{{ x.ParentCompany }}</option>
                </select>


                <!-- SUBMIT BUTTON -->
                <input ng-click="Submit()" type="button" value="Go">


                <!-- STACKED BAR CHART -->
                <div id="myDiv2" style="width:600px;height:250px;">
                <script>
                    Plotly.newPlot('myDiv2', data, layout);
                </script>
                </div>

                <!-- <p ng-repeat = "x in answer">{{x}}</p> -->

            
            <!-- CONFIRMING SELECTED LOGIN -->
            <p style="text-transform: uppercase; font-weight: bold; font-size: 13px;">Legend</p>

            <font face="helvetica" size="2">
            <table border="0" cellpadding="20" cellspacing="20" width="100%" align="center"> 
                <col width="30">
                <col width="30">
                <col width="200">
                <col width="50">
                <tr> 
                <td><b> Year </b></td>
                <td><b> Classification </b></td>
                <td><b> Description </b></td>
                <td><b> # of Patents </b></td>
                <tr ng-repeat="x in answer"> 
                <td valign="top"> {{x.year}} </td>
                <td valign="top"> {{x.id}} </td>
                <td valign="top"> <div style="word-wrap: break-word;">
                    <p style = "text-transform: lowercase;"> {{x.title}} </p></div> </td>
                <td valign="top"> {{x.count}} </td>

                </tr></tr>
            </table>
            </font>

            </form>
            </p>
            </div>
    </div>
    </div>
    </body>
</html>
