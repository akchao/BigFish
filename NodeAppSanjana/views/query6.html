<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>BigFish</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">HOME</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li class="active"><a href="/">Link to other features</a></li>
                </div>
            </div>
        </nav>
         <div class="container">
            <div class="jumbotron">
         <div ng-controller="showQuery6Controller">
        <p>
            <p> In which years did the most acquisitions happen?  </p>
            <button type="button" ng-click="ShowResultsA()" class="button">Show Results A</button>
            <p> How many acquisitions did each company make within the last 20 years? </p>
            <select ng-model="companies.value" ng-options="company.value as company.value for company in companies">
            <option value=""> All companies </option> </select>
            <button type="button" ng-click="ShowResultsB(companies.value)" class="button">Show Results B</button>
        </p>
        <table border="05" cellpadding="10" cellspacing="1" width="500" align="center">
          <tr>
            <th> {{colHeading}} </th>
            <th> {{colHeading2}} </th>
          </tr>
          <tr ng-repeat="x in dataList">
            <td> {{x.value}} </td>
            <td> {{x.count}} </td>
          </tr>
        </table>
        </div>
        </div>
        </div>
    </body>
</html>
