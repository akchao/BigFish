<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>BigFish</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <div class="w3-top">
          <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a ng-href="/" class="w3-bar-item w3-button w3-wide">Home</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <div class="w3-dropdown-hover">
                  <div class="w3-dropdown-content w3-bar-block w3-border">
                    <a href="#about" class="w3-bar-item w3-button">Query 1</a>
                    <a href="#about" class="w3-bar-item w3-button">Query 2</a>
                    <a href="#about" class="w3-bar-item w3-button">Query 3</a>
                    <a href="#about" class="w3-bar-item w3-button">Query 4</a>
                    <a href="#about" class="w3-bar-item w3-button">Query 5</a>
                    <a ng-href="/query6" class="w3-bar-item w3-button">Query 6</a>
                    <a ng-href="/query7" class="w3-bar-item w3-button">Query 7</a>
                    <a href="#about" class="w3-bar-item w3-button">Query 8</a>
                  </div>
                </div>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
        </div>

         <div class="container">
            <div class="jumbotron">
         <div ng-controller="showQuery6Controller">
        <p>
            <p> In which years did the most acquisitions happen?  </p>
            <button type="button" ng-click="ShowResultsA()" class="button">Show Results A</button>
            <p> How many acquisitions did each company make within the last 20 years? </p>
            <select ng-model="companies.value" ng-options="company.value as company.value for company in companies">
            <option value=""> All companies </option> </select>
            <button type="button" ng-click="ShowResultsB(companies.value)" class="button">Show Results B</button>
        </p>
        <table border="05" cellpadding="10" cellspacing="1" width="500" align="center">
          <tr>
            <th> {{colHeading}} </th>
            <th> {{colHeading2}} </th>
          </tr>
          <tr ng-repeat="x in dataList">
            <td> {{x.value}} </td>
            <td> {{x.count}} </td>
          </tr>
        </table>
        </div>
        </div>
        </div>
    </body>
</html>
